name: Deploy Firestore in us-central1

on:
  workflow_dispatch:

jobs:
  deploy-firestore:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: extended-web-339507
          export_default_credentials: true

      - name: Enable Firestore API
        run: |
          gcloud services enable firestore.googleapis.com

      - name: Create Firestore (Native mode, us-central1)
        run: |
          gcloud firestore databases create \
            --region=us-central1 \
            --database=default \
            --type=firestore-native || echo "Firestore already exists"

      - name: Describe Firestore Database
        run: |
          gcloud firestore databases describe --database=default
